<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
</head>
<body>
  <div class="navbar" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-brand">{{ site.title }}</a>
      </div>
      <ul class="navbar-nav">
        <li{% if page.url contains "/docs/" %} class="active"{% endif %}>
          <a href="{{ "/docs/" | prepend: site.baseurl }}">Documentation</a>
        </li>
        <li{% if page.url contains "/deploy/" %} class="active"{% endif %}>
          <a href="{{ "/deploy/" | prepend: site.baseurl }}">Deploy</a>
        </li>
        <li{% if page.url contains "/contribute/" %} class="active"{% endif %}>
          <a href="{{ "/contribute/" | prepend: site.baseurl }}">Contribute</a>
        </li>
        <li{% if page.url contains "/resources/" %} class="active"{% endif %}>
          <a href="{{ "/resources/" | prepend: site.baseurl }}">Resources</a>
        </li>
      </ul>
      <ul class="navbar-nav pull-right">
        <li>
          <a href="https://github.com/privamov/accio">
            <i class="fa fa-github" aria-hidden="true"></i>
            GitHub
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div id="content">
    {{ content }}
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="license">
          &copy; 2016-{{ site.time | date: '%Y' }} <a href="https://liris.cnrs.fr">LIRIS</a>.
          Licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU GPL 3.0</a>.
        </div>
      </div>
  </footer>

  {% if jekyll.environment == "production" %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-68215745-2', 'auto');
  ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
