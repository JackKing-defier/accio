[program:accio-gateway]
command=/usr/bin/java
  -Xmx1G
  -server
  -jar /opt/accio-gateway.jar
  -ui
  -doc.root=fr/cnrs/liris/accio/gateway
  -addr="127.0.0.1:9999"
  -admin.port=":8880"
  -http.port=":8888"
stderr_logfile=/var/log/accio/gateway/stderr.txt
stdout_logfile=/var/log/accio/gateway/stdout.txt
autorestart=true
user=accio